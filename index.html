<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset="utf-8">
    <title>Manuable - Recolecciónes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="assets/favicon-f80e5ff90fba4b3695032be1bfabcbf6c0ad028680caacb96d7843ce7052ce4b.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css" />
</head>
<body id="page-top">
<section class="d-flex h-100vh bg-primary">
    <div class="container my-auto py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-10">
                <div class="card rounded-0 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-3 p-md-5">
                                <div class="text-start">
                                    <a href="/"><img class="w-25 mb-3" src="/assets/manuable_logo-6f7954ec610cd8f0e613cca6fb2310f34e796bde56215764c7b6c4099b711ab8.svg" alt="Logo de Manuable"></a>
                                    <h1 class="txt-lg fs-1 gray-scale-900 fw-bold">Registre paquetes para la recolección</h1>
                                    <div class="horizontal-rule d-flex justify-content-start"></div>
                                </div>
                                <form class="new_package" id="new_package" action="/users/packages" accept-charset="UTF-8" method="post">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-pill" id="address" name="address" required>
                                        <label for="address">Dirección de origen completa:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control rounded-pill" id="guide_number" name="guide_number" required>
                                        <label for="guide_number">Número de guía:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="number" min="1" id="package_count" name="package_count" class="form-control rounded-pill">
                                        <label for="package_count">Número de paquetes:</label>
                                    </div>
                                    <div id="package_details"></div>
                                    <div class="form-floating mb-3">
                                        <input type="datetime-local" class="form-control rounded-pill" id="pickup_time" name="pickup_time" required>
                                        <label for="pickup_time">Hora de recolección programada:</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="time" class="form-control rounded-pill" id="closing_time" name="closing_time" required>
                                        <label for="closing_time">Hora de cierre del negocio:</label>
                                    </div>
                                    <div class="col-12">
                                        <input type="submit" name="commit" value="Registrar pedidos" class="btn btn-primary-manuable rounded-pill w-100 fs-4" style="margin-top: 20px;">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-stretch bg-blue">
                            <div class="col-12">
                                <div id="map" class="align-items-center d-none d-lg-block"></div>
                                <div class="col-12" id="carrierInfo">
                                    <h2>Horario de recolección de FedEx</h2>
                                    <p>Lunes - Viernes: 9am - 5pm</p>
                                    <p>Sábado: 9am - 12pm</p>
                                    <p>Domingo: Cerrado</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
